apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: selenium-grid-applicationset
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/MoreiraT2/test-selenium.git
        revision: HEAD
        directories:
          - path: dev/*

  template:
    metadata:
      name: selenium
    spec:
      project: default
      source:
        repoURL: 'https://www.selenium.dev/docker-selenium'
        chart: selenium-grid
        targetRevision: '0.37.1'
        helm:
          valueFiles:
            - '{{valuesFile}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
